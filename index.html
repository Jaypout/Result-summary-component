<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1 class="visually-hidden">Result card</h1>
    <div class="main-card">
      <div class="left-card">
        <div class="result">Your Result</div>
        <div class="circle"><h2 class="score">76</h2>
        <p class="outaten">of 100</p></div>
        <div class="great">Great</div>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="right-card">
        <div class="summary">Summary</div>
        <div>
          Reaction
          80 / 100
        </div>
        <div>
          Memory
          92 / 100
        </div>
        <div>
          Verbal
          61 / 100
        </div>
        <div>
          Visual
          72 / 100
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
